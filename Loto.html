<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTO</title>

    <script src="js/loto.js" defer></script>

    <link rel="stylesheet" href="style/loto.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">Lucky Number</div>
      <div class="content">
        <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
        <input
          id="inputNumber"
          type="number"
          max="10"
          min="1"
          step="1"
          placeholder="Nhập con số mà bạn dự đoán"
        />
        <button type="button" id="rollButton">QUAY SỐ</button>
      </div>
    </div>
  </body>
</html>
